<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #text2 {
        font-family: "Roboto", sans-serif;
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        opacity: 0;
        font-size: 45px;
        font-weight: bold;
        font-style: italic;
        color: white;
      }
      #text {
        display: none;
        color: white;
        font-style: italic;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        font-size: 45px;
        position: absolute;
        top: 25%;
        left: 15%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video id="video" src="/video1.mp4" loop muted autoplay></video>
      <p id="text">My baby love you so much forever you and I</p>
      <p id="text2">I love you oh! I love you so much forever you and I</p>
      <audio src="./video2.mp3"></audio>
    </div>

    <script>
      document.addEventListener("click", function () {
        var audio = document.querySelector("audio");
        audio.play();
        var text1 = document.getElementById("text");
        var doan2 = document.getElementById("text2");
        var text = text1.innerText;
        var text2 = doan2.innerText;
        var index = 0;
        var kiemtrachuyen = false;
        var settime = false;
        var time;
        time = setTimeout(function () {
          var chaydau = setInterval(function () {
            if (!kiemtrachuyen && index < text.length) {
              document.getElementById("text").style.display = "block";
              text1.innerText = text.substring(0, index + 1);
              index++;
            } else if (!kiemtrachuyen && index === text.length) {
              kiemtrachuyen = true;
              index = 0;
              setTimeout(function () {
                var index2 = 0;
                var intervalId2 = setInterval(function () {
                  if (index2 < text2.length) {
                    doan2.style.opacity = 1;

                    doan2.innerText = text2.substring(0, index2 + 1);
                    index2++;
                  } else {
                    clearInterval(intervalId2);
                    // location.reload();
                  }
                }, 100);
              }, 1000);
            }
          }, 100);
        }, 600);
      });
    </script>
  </body>
</html>
